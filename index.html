<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="imgBox">
    <img class="image" src="/images/bg-pattern-top.svg" alt="">
    <div class="card">
      <div class="patron">
        <img id="cardpattern" src="/images/bg-pattern-card.svg" alt="">
        <img id="profilepic" src="/images/image-victor.jpg" alt="">
      </div>
      <div class="profile">
        <h1 class="name">Victor Crest</h1>
        <h1 class="age">26</h1>
        <p class="city">London</p>
      </div>
      <div class="data">
        <div class="followers">
          <h1 class="amount">80K</h1>
          <p>Followers</p>
        </div>
        <div class="followers">
          <h1 class="amount">803K</h1>
          <p>Likes</p>
        </div>
        <div class="followers">
          <h1 class="amount">1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <img class="imageB" src="/images/bg-pattern-bottom.svg" alt="">

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ernesto Garza</a>.
  </div>

</body>

</html>
